name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  goodstack-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1/3, 2/3, 3/3] # Runs 3 parallel jobs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run GoodStack tests in parallel
        run: npm run test:goodstack -- --shard=${{ matrix.shard }} --workers=4

      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: goodstack-results-${{ matrix.shard }}
          path: test-results/

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: goodstack-report
          path: playwright-report/
          retention-days: 3

  newsite-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shard: [1/3, 2/3, 3/3] # Runs 3 parallel jobs

    steps:

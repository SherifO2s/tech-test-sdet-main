        with:
          name: newsite-results-${{ matrix.shard }}
          path: test-results/

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: newsite-report
          path: playwright-report/
          retention-days: 3
